<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Notes-MarketPlace</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- Responsive CSS -->
<!--    <link rel="stylesheet" href="css/responsive.css">-->

</head>

<body>

    <div class="bg-image-main" id="signup-page">
        <div class="inner-box">

            <div id="logo" class="col-12" align="center">

                <img src="images/logo/top-logo.png" class="img-responsive">

            </div>

            <div class="child-container">

                <div class="main-header">

                    <h3>Create an Account</h3>

                </div>

                <div class="main-description">

                    <p>Enter email address and password to login</p>

                </div>


                <form class="form-box">

                    <div class="form-group">
                        <label for="firstName" class="form-label re">First Name</label>
                        <input type="email" class="form-control form-box-content non-pass" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name" required>
                    </div>


                    <div class="form-group">
                        <label for="lastName" class="form-label re">Last Name</label>
                        <input type="email" class="form-control form-box-content non-pass" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail" class="form-label re">Email</label>
                        <input type="email" class="form-control form-box-content non-pass" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>


                    <div class="form-group">

                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control form-box-content pass" id="inputPassword" name="password" placeholder="Password">
                        <span class="show-hide-eye fa fa-fw fa-eye field-icon toggle-password" toggle="#inputPassword"></span>

                    </div>


                    <div class="form-group">

                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-box-content pass" id="inputPassword" name="password" placeholder="Re-enter your Password">
                        <span class="show-hide-eye fa fa-fw fa-eye field-icon toggle-password" toggle="#inputPassword"></span>

                    </div>



                    <div class="credential-btn-padding">

                        <button type="submit" class="btn credential-btn-style">Sign Up</button>

                    </div>

                    <div class="end-description-outer">

                        <p class="end-description-content">Already have an account?<a href="../BM/login.html"> Login</a></p>

                    </div>

                </form>


            </div>

        </div>
    </div>



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
